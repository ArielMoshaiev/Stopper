<body>
    
    <div id="app-con">
        <script src="index.js"></script>
        <div id="stopWatch">00 : 00 : 00</div>
        <div class="buttons-container">
            <button id="start" class="stopWatch-btn  btn btn-outline-warning d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2" onclick="start()" >start</button>
            <button id="stop" class="stopWatch-btn  btn btn-outline-warning d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2" onclick="stop()" >stop</button>
            <button id="reset" class="stopWatch-btn   btn btn-outline-warning d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2" onclick="reset()" >reset</button>
        </div>
    </div>
